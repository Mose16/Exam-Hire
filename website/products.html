	<script>
		var divs = document.querySelectorAll('#center div');
		console.log(divs.length);
		var prev_scroll = 0
		
		var y = 0
		for (i = 0; i < divs.length; i++) {
			divs[i].style.marginTop = y;
			y += 800;
		};
		
		window.addEventListener('scroll', function() {
			for (i = 0; i < divs.length; i++) {
				//animationY(divs[i].id);
				animationY(divs[1].id);
			};
		});
		
		function animationY(id) {
			console.log(id);
			var elmnt = document.getElementById(id);
			console.log(prev_scroll, pageYOffset);
			if (pageYOffset > prev_scroll) {
				prev_scroll = pageYOffset;
				elmnt.style.marginTop = parseInt(elmnt.style.marginTop) - 5;
			} else if  (pageYOffset < prev_scroll){
				prev_scroll = pageYOffset;
				elmnt.style.marginTop = parseInt(elmnt.style.marginTop) + 5;
			}
			console.log(prev_scroll, pageYOffset);
			
			
		};
